            - ðŸ›¡ï¸ Altare Flux security system
            - ðŸ’š Automatic health checking
            - ðŸŽ¯ Multi-domain support

            ## Downloads

            ### Linux
            - **x86_64**: `crucible-linux-amd64.tar.gz`
            - **ARM64**: `crucible-linux-arm64.tar.gz`

            ### macOS
            - **Intel**: `crucible-macos-amd64.tar.gz`
