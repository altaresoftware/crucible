name: Build and Release

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: crucible
            asset_name: crucible-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: crucible
            asset_name: crucible-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: crucible
            asset_name: crucible-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: crucible
            asset_name: crucible-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: crucible.exe
            asset_name: crucible-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.1.0-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create tarball packages
        run: |
          cd artifacts
          for dir in crucible-linux-* crucible-macos-*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              chmod +x crucible 2>/dev/null || true
              tar czf "../${dir}.tar.gz" *
              cd ..
            fi
          done

          # Windows zip
          if [ -d "crucible-windows-amd64.exe" ]; then
            cd crucible-windows-amd64.exe
            zip "../crucible-windows-amd64.zip" *
            cd ..
          fi

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum crucible-*.tar.gz crucible-*.zip 2>/dev/null > checksums.txt || true
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Crucible ${{ steps.version.outputs.VERSION }}
          body: |
            # Crucible Reverse Proxy
            **High-Performance HTTP/HTTPS Reverse Proxy with Advanced Security**

            Copyright (c) Altare Technologies Limited

